<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Mars Chocolate Products</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <input type="checkbox" name="menu" value="toggle" id="toggle">

    <!-- navigation menu container -->
    <section id="menu">

        <!-- Lable for #showmenu to hide the menu/uncheck the checkbox -->
        <label class="toggle" for="toggle"></label>

        <!-- Menu content -->
        <nav class="menuContent">
            <span>Navigation Links</span>

            <!-- First Menu -->
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Order Online</a></li>
                <li><a href="#"> Our Blog</a></li>
                <li><a href="#"> About Us</a></li>
                <li><a href="#"> Contact Us</a></li>
            </ul>
        </nav>
    </section>

    <div class="wrapper">
        <div class="head clearfix">
            <div class="heading">
                <h3 class="header"> Mars Chocolates </h3>
            </div>
        </div>
        <div class="content clearfix">
            <div class="bounty">
                <img src="images/bounty.jpg" alt="Bounty" id="imag">
            </div>
            <div class="mars">
                <img src="images/mars.jpg" alt="Mars" id="imag">
            </div>
            <div class="milkyway">
                <img src="images/milkyway.jpg" alt="Milky Way" id="imag">
            </div>
            <div class="mms">
                <img src="images/mms.jpg" alt="M & M/'s" id="imag">
            </div>
            <div class="snickers">
                <img src="images/snickers.jpg" alt="Snickers" id="imag">
            </div>
            <div class="twix">
                <img src="images/twix.jpg" alt="Twix" id="imag">
            </div>
        </div>
    </div>
</body>

</html>
